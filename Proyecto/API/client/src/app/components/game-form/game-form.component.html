
<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class = "form-group">
                  <input type="text" name="titulo" [(ngModel)] = "game.titulo" placeholder="Titulo" class = "form-control" autofocus>
                </div>

                <div class = "form-group">
                  <textarea name="Descripcion" [(ngModel)] = "game.descripcion" placeholder="Descripcion" rows="2" class = "form-control"></textarea>
                 </div>

                 <div class = "form-group">
                   <input type="url" name="imagen" [(ngModel)] = "game.imagen" placeholder="Imagen" class = "form-control" >
                  </div>

                  <div class = "form-group">
                    <input type="url" name="precio" [(ngModel)] = "game.precio" placeholder="Precio" class = "form-control" >
                   </div>

                  <button class = "btn btn-success btn-block" (click)= "edit ? updateGame() : saveNewGame()">Guardar</button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card">
         <div class="card-body text-center">
            <img [src]="game.imagen == '' ? '/assets/noimage.png' : game.imagen" class = "card-img-top">
            <h3>{{game.id}}. {{game.titulo == '' ? 'Titulo del Juego' : game.titulo}}</h3>
            <p>{{game.descripcion == '' ? 'Descripcion del Juego' : game.descripcion}}</p>
            <label>{{game.precio == '' ? 'Precio del Juego' : game.precio}}</label>
        </div>
    </div>
   
</div>
