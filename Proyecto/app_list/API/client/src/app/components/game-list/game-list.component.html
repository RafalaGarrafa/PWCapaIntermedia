<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{game.titulo}}
            <button class = "btn btn-danger" (click)="deleteGame(game.id)">
                <i class = "far fa-trash-alt"></i>
            </button>
        </div>
        <img [src]="game.imagen" class = "card-img-top" alt="">
        <div class="card-body" id = "div_tarjetaJuego_{{game.id}}">
            <p id = "p_GameDesc_GameList">
                {{game.descripcion}}
            </p>

            <label>${{game.precio}}</label>

            <a [routerLink] = "['/games/edit', game.id]" class = "btn btn-info btn-block" hidden= "true">
                EDITAR JUEGO
            </a>

            <a class ="btn_Mostrar" class = "btn btn-info btn-block" (click)="addtoWishList(game.id)">AÃ±adir a Lista de Deseados</a>
        </div>
    </div>
</div>
